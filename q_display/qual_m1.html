<!DOCTYPE html>
<html> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
		<title>LiveResults</title> 
		<link rel='stylesheet' href='../f_display/css/CSDisplayResults_Core.css'>
		<link rel='stylesheet' href='../f_display/css/CSDisplayResults_Single.css'>
		<link rel='stylesheet' href='./css/CSQualificationResults.css'>
	</head>
	<body id='outer'>
		<div id='title' rel="localize[title]">Live Results</div>
		<div id="inner"></div>
		<script type="text/javascript" src="../f_display/js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="../f_display/js/jquery.isotope.min.js"></script>
		<script type="text/javascript" src="../f_display/js/jquery.localize.min.js"></script>
		<script type="text/javascript" src="../f_display/js/underscore.min.js"></script>
		<script type="text/javascript" src="../f_display/js/backbone.min.js"></script>
		<script type="text/javascript" src="../f_display/js/JSCore.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){			
				/* Scale the window to fit the available screen width/height (if portrait) */
				$.scaleWindow({'vertical':true});
				
				/* Initialise the results */
				var resultsArray = [];
				resultsArray.push(new Results({ 'categoryTag': 'm1', 'numberOfBlocs': 5, 'displayQuota': 21 }));
				
				/* Localise text elements within the page specified by [rel="localize[variable]"]  */
				$.localiseWindow();
				
				/* Update the results */
				setInterval(function(){ _(resultsArray).each(function(results){ results.update() }) }, 5000 );
			});
		</script>
	</body>
</html>
