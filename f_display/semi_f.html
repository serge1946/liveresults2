<!DOCTYPE html>
<html> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
		<title>LiveResults</title> 
		<link rel='stylesheet' href='./css/CSDisplayResults_Core.css'>
		<link rel='stylesheet' href='./css/CSDisplayResults_Single.css'>
	</head>
	<body id='outer'>
		<div id='title' rel="localize[title]">Live Results</div>
		<div id="inner"></div>
		<script type="text/javascript" src="./js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="./js/jquery.isotope.min.js"></script>
		<script type="text/javascript" src="./js/jquery.localize.min.js"></script>
		<script type="text/javascript" src="./js/underscore.min.js"></script>
		<script type="text/javascript" src="./js/backbone.min.js"></script>
		<script type="text/javascript" src="./js/JSCore.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){			
				/* Scale the window to fit the available screen width/height (if portrait) */
				$.scaleWindow({ 'vertical': true });
				
				/* Initialise the results */
				var resultsArray = [];
				resultsArray.push(new Results({ 'categoryTag': 'f', 'displayQuota' : 21 }));
				
				/* Localise text elements within the page specified by [rel="localize[variable]"]  */
				$.localiseWindow();
				
				/* Update the results - Using a single setInterval() function should help synchronise the view updates */
				setInterval(function(){ _(resultsArray).each(function(results){ results.update()}) }, 5000 );
			});
		</script>
	</body>
</html>
